<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | RideShare Ghana</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gh-red: #CF0921;
            --gh-gold: #FCD20F;
            --gh-green: #006B3D;
            --gh-black: #000000;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        
        .notfound-container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .notfound-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, 
                var(--gh-red) 0%, 
                var(--gh-red) 33%, 
                var(--gh-gold) 33%, 
                var(--gh-gold) 66%, 
                var(--gh-green) 66%, 
                var(--gh-green) 100%);
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            margin: 1rem 0;
            
            line-height: 1;
        }
        
        .error-title {
            font-size: 2rem;
            color: var(--gh-red);
            margin-bottom: 1rem;
        }
        
        .error-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #555;
        }
        
        .ghana-flag {
            display: flex;
            justify-content: center;
            margin: 2rem 0;
        }
        
        .flag-stripe {
            height: 8px;
            width: 60px;
            margin: 0 2px;
        }
        
        .flag-red { background-color: var(--gh-red); }
        .flag-gold { background-color: var(--gh-gold); }
        .flag-green { background-color: var(--gh-green); }
        
        .flag-star {
            color: var(--gh-gold);
            font-size: 2rem;
            position: relative;
            top: -12px;
        }
        
        .btn-ghana {
            display: inline-flex;
            align-items: center;
            padding: 12px 24px;
            background: linear-gradient(to right, var(--gh-red), var(--gh-green));
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 0 10px;
        }
        
        .btn-ghana:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .btn-ghana i {
            margin-right: 8px;
        }
        
        .btn-outline-ghana {
            background: white;
            color: var(--gh-green);
            border: 2px solid var(--gh-green);
        }
        
        .btn-outline-ghana:hover {
            background: var(--gh-green);
            color: white;
        }
        
        .animation {
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }
        
        @media (max-width: 600px) {
            .error-code {
                font-size: 5rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .btn-container {
                display: flex;
                flex-direction: column;
                gap: 1rem;
            }
            
            .btn-ghana {
                margin: 0;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="notfound-container">
        <div class="error-code fs-2">ðŸ¤”</div>
        <div class="error-title">Oops! Search Not Found</div>
        <div class="error-message">
            The location you're looking for doesn't exist currently.
        </div>
        
        <div class="ghana-flag">
            <span class="flag-stripe flag-red"></span>
            <span class="flag-stripe flag-gold"></span>
            <span class="flag-stripe flag-green"></span>
            <span class="flag-star"><i class="fas fa-star"></i></span>
        </div>
        
        <div class="btn-container">
            <a href="/" class="btn-ghana animation">
                <i class="fas fa-home"></i> Go Home
            </a>
            
        </div>
    </div>
</body>
</html>
